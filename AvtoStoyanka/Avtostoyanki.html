<div class="container-fluid">

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
        Добавить автостоянку
    </button>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Добавить авто стоянку</h4>
                </div>
                <div class="modal-body">

                    <div class="form-group">
                        <label for="exampleInputEmail1">Присвоить номер автостоянки</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Номер">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Адрес автостоянки</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Адрес">
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
                    <button type="button" class="btn btn-primary">Добавить</button>
                </div>
            </div>
        </div>
    </div>

    <table class="table table-hover" >
        <thead>

        <tr>
            <th>№ Автостоянки</th>
