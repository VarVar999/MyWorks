<!DOCTYPE html>
<html>
<head lang="en">

    <title>Учет авто</title>

<body>

<div class="container-fluid">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Сервис учета и регистрации карт</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="card.html">Зарегистрировать карту <span class="sr-only">(current)</span></a>
                    </li>
                    <li><a href="security.html">Автостоянка</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="h-1">
        <h1>Автостоянка № 23</h1>
    </div>

    <div class="p-avto">
        <a class="btn btn-primary" role="button" data-toggle="collapse" href="#collapseExample" aria-expanded="false"
           aria-controls="collapseExample">
            поставить авто</a>

        <div class="collapse" id="collapseExample">
            <div class="well">
                <div class="inp-avto">


                    <input type="text" class="form-control" placeholder="№ карты">

                </div>
                <div class="inp-sub">


                    <input type="submit" class="form-control" value="Поставить">

                </div>

            </div>
        </div>
    </div>
    <div class="p-avto">
        <a class="btn btn-primary" role="button" data-toggle="collapse" href="#collapseExample1" aria-expanded="false"
           aria-controls="collapseExample">
            забрать авто
        </a>

        <div class="collapse" id="collapseExample1">
            <div class="well">
                <div class="inp-avto">
                    <input type="text" class="form-control" placeholder="№ карты">
                </div>
                <div class="inp-avto">
                    <input type="number" class="form-control" placeholder="Сумма">
                </div>
                <div class="inp-sub">
                    <input type="submit" class="form-control" value="Оплатить">
                </div>
            </div>
        </div>
    </div>


    <h1>Список машин</h1>

    <table class="table table-hover">
        <thead>

        <tr>
            <th>№ Карты</th>

            <th>Время прибытия</th>
            <th>Время отбытия</th>
            <th>Оплаченно руб.</th>
        </tr>
        </thead>

        <tbody>

        <tr>
            <td>000451</td>

            <td>22:00 16.05.2015</td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td>000542</td>

            <td>21:34 30.05.2015</td>
            <td>09:37 31.05.2015</td>
            <td>50</td>
        </tr>
        </tbody>
    </table>
