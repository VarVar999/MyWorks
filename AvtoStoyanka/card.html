    <!DOCTYPE html>
    <html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Карта</title>
        <link href="bootstrap/bootstrap.css" rel="stylesheet">
        <link href="css/card.css" rel="stylesheet">
    </head>
    <body>
    <div class="inp-card">
         <div class="inp-avto">
              <input type="text" class="form-control"  placeholder="Ф.И.О." >
         </div>
         <div class="inp-avto">
            <input type="text" class="form-control"  placeholder="ГосНомер" >
         </div>
         <div class="inp-avto">
             <input type="text" class="form-control"  placeholder="№ Карты" >
         </div>
    </div>
    <div class="inp-sub">
        <input type="submit" class="form-control"  value="Зарегистрировать" >
    </div>
    </div>
    <div class="card">
        <div class="bank-name" title="BestBank">BestBank</div>
        <div class="chip">
            <div class="side left"></div>
            <div class="side right"></div>
            <div class="vertical top"></div>
            <div class="vertical bottom"></div>
        </div>
        <div class="data">
            <div class="pan" title="4123 4567 8910 1112">4123 4567 8910 1112</div>
            <div class="first-digits">4123</div>
            <div class="exp-date-wrapper">
                <div class="left-label">EXPIRES END</div>
                <div class="exp-date">
                    <div class="upper-labels">MONTH/YEAR</div>
                    <div class="date" title="01/17">01/17</div>
                </div>
            </div>
            <div class="name-on-card" title="John Doe">John Doe</div>
        </div>
        <div class="lines-down"></div>
        <div class="lines-up"></div>
    </div>













    <script src="bootstrap/jquery-1.11.3.js"></script>
    <script src="bootstrap/bootstrap.js"></script>
    </body>
    </html>
