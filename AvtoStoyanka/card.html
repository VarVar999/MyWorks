<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Карта</title>
    <link href="bootstrap/bootstrap.css" rel="stylesheet">
    <link href="css/card.css" rel="stylesheet">
</head>
<body>

<div class="container-fluid">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Сервис учета и регистрации карт</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="card.html">Зарегистрировать карту <span class="sr-only">(current)</span></a></li>
                    <li class="active"><a href="security.html">Автостоянка</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="inp-card">
        <div class="inp-avto">
            <input type="text" class="form-control" placeholder="Ф.И.О.">
        </div>
        <div class="inp-avto">
            <input type="text" class="form-control" placeholder="ГосНомер">
        </div>
        <div class="inp-avto">
            <input type="text" class="form-control" placeholder="№ Карты">
        </div>
    </div>
    <div class="inp-sub">
        <button type="button" class="btn btn-danger">Зарегистрировать</button>
    </div>

    <div class="card">
        <div class="bank-name" title="BestBank">ParcinG</div>
        <div class="chip">
            <div class="side left"></div>
            <div class="side right"></div>
            <div class="vertical top"></div>
            <div class="vertical bottom"></div>
        </div>
        <div class="data">
            <div class="pan" title="4124 3456 5672 6669">4124 3456 5672 6669</div>
            <div class="first-digits">4123</div>
            <div class="exp-date-wrapper">
                <div class="left-label">ГосНомер</div>
                <div class="exp-date">
                    <div class="upper-labels"></div>
                    <div class="date" title="Р666ВУ 174rus">P666BY 174RUS</div>
                </div>
            </div>
            <div class="name-on-card" title="Чуриков И.Л.">Чуриков И.Л.</div>
        </div>
        <div class="lines-down"></div>
        <div class="lines-up"></div>
    </div>
</div>


<script src="bootstrap/jquery-1.11.3.js"></script>
<script src="bootstrap/bootstrap.js"></script>
</body>
</html>
